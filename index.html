        <meta charset="UTF-8">

<!--        #########Libreria de Phonegap uso de recursos de dispositivo###############-->
        <script src="phonegap.js"></script>
        
        <style type="text/css">
        p{
          text-align:center;
        }
        </style>
        
        <script type="text/javascript">
            $(document).ready(function(){
                document.addEventListener("deviceready",function(){
                   //navigator.notification.alert("Funciona");
                   $("#btnTomarFoto").tap(function(){
                      navigator.decive.captura.captureImage(function(mediaFiles){
                         path=mediaFiles[0].fullPath;
                         $("#Foto").append("<img src="+path+" whidth='100%'/>").attr("rel",path);
                      }, function (error){
                          navigator.notification.alert("Error"+error.code,null,"Captura de error");
                      }, {limit:1}); 
                   });
                }, false);
            });
        </script>
    </head>
    <body>
        <div data-role="page" id="principal">
            <div data-role="header">
                <p>Mejo de cámara</p>
            </div>
            <div data-role="content">
                <input type="button" id="btnTomarFoto" value="Tomar Foto">
                <div id="Foto">
                    
                </div>
                <p>Pie de página</p>
            </div>
        </div>
    </body>
